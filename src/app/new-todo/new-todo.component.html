<div class="container">
    <form class="was-validated" [formGroup]="newTodoForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title" required>
              <small class="invalid-feedback">Required field</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="description" placeholder="Description" formControlName="description" required></textarea>
              <small class="invalid-feedback">Required field</small>
              <small class="invalid-feedback">Must contain at least 6 characters</small>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="!newTodoForm.valid">Submit</button>
    </form>
</div>
