<div class="row">
    <div *ngFor="let todo of todos" class="col-3">
        <app-todo-card>
            <i class="bi bi-pencil" [routerLink] ="['/todo-details', todo.id]"></i>
            <i class="bi bi-trash" (click)="deleteTodo(todo.id)"></i>
            <h4>{{todo.title}}</h4>
            <p>{{todo.description}}</p>
        </app-todo-card>
    </div>
</div>
