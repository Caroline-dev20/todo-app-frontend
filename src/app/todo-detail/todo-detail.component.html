<div class="container" *ngIf="todo">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" [(ngModel)]="todo.title" name="title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="inputDescription" [(ngModel)]="todo.description" name="description"></textarea>
            </div>
        </div>
        <button class="btn btn-primary"(click)="onSubmit()">Submit</button>
        <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </form>
</div>
